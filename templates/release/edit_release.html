{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Edit release{% endblock title %}

{% block content %}
  {% include 'release/releases_navbar.html' %}
  <h6 class="mb-4 mt-3">Edit release</h6>
  <div class="row mt-2 mb-2">
    <div class="col-4">
      <form method="post" autocomplete="off" enctype='multipart/form-data'>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary ml-4">Save</button>
        <a class="btn btn-secondary" href="{% url 'my_releases' %}">Cancel</a>
      </form>
    </div>
  </div>
{% endblock content %}
