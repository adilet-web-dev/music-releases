{% load widget_tweaks %}

<label for="{{ field.auto_id }}" class="form-label">
  {{ field.label }}
</label>

{{ field|add_error_class:"is-invalid"|add_class:"form-control" }}

{% if field.errors %}
  <div class="invalid-feedback">
    {% for error in field.errors %}
      {{ error|escape }}
    {% endfor %}
  </div>
{% else %}
  <div class="form-text">{{ field.help_text }}</div>
{% endif %}
