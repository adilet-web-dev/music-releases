{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Edit Label{% endblock title %}

{% block content %}
  {% include 'profile/profile_navbar.html' %}
  <div class="row mt-2 mb-2">
    <div class="col-4">
      <h5 class="mb-4">{{ label.name }}</h5>
      <form method="post" autocomplete="off" enctype='multipart/form-data'>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Update</button>
        <a class="btn btn-outline-secondary" href="{% url 'users_label_list' %}" role="button">Cancel</a>
      </form>
    </div>
  </div>
{% endblock content %}
