{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Band Submission{% endblock title %}

{% block content %}
  <h6 class="mb-4 mt-3">Submission form</h6>
  <div class="row mt-2 mb-2">
    <div class="col-4">
      <form method="post" autocomplete="off" enctype='multipart/form-data'>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary ml-4">Submit</button>
      </form>
    </div>
  </div>
{% endblock content %}
